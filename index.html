<!DOCTYPE html>
<html>
    <title>Flight Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="card custom-card p-4 col-md-10">
            <div class="pb-3 h3 text-center">Flight Search</div>
            <form id="flight-form">
            <div class="form-group row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="origin">From</label>
                    <input type="text" placeholder= "City or Airport" class="form-control" id="origin" name="origin" required>
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="destination">To</label>
                    <input type="text" placeholder= "City or Airport" class="form-control" id="destination" name="destination" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="departure-date">Departure</label>
                    <input type="date" class="form-control" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="return-date">Return</label>
                    <input type="date" placeholder="One way" value="" onChange="this.setAttribute('value', this.value)" class="form-control" id="return-date" name="return-date">
                </div>
            </div>
        <div class="form-group row">
            <div class="form-group col-sm-6 col-md-2">
                <label for="adults">Adults</label>
                <select class="form-select" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
                    <div class="form-group col-sm-6 col-md-2">
                        <label class="pl-10" for="children">Children</label>
                        <select class="form-select" id="children">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-2">
                        <label for="infants">Infants</label>
                        <select class="form-select" id="infants">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-2">
                        <label for="cabin">Cabin</label>
                        <select class="form-select" id="cabin">
                            <option value="ECONOMY">Economy</option>
                            <option value="PREMIUM_ECONOMY">Premium Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="FIRST">First</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check form-switch ">
                        <input class="form-check-input" type="checkbox" id="directFlights">
                        <label class="form-check-label" for="directFlights">Direct flights</label>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">               
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>

                </form>
            </div>
                </div>
    </body>
</html>
